# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: vekjs
# "service" is the name of this project. This will also be added to your AWS resource names.
service: api-reto-2

custom:
  tableName: UserTable  # Definici√≥n de variable personalizada para el nombre de la tabla

provider:
  name: aws
  runtime: nodejs20.x
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
      - Fn::GetAtt: [UserTable, Arn]
  environment:
    USERS_TABLE: ${self:custom.tableName}

functions:
  getUser:
    handler: src/context/users/Infrastructure/handler/getUser.getUser
    events:
      - httpApi:
          path: /users/{userId}
          method: get

  createUser:
    handler: src/context/users/Infrastructure/handler/createUser.createUser
    events:
      - httpApi:
          path: /users
          method: post

  getPeople:
    handler: src/context/people/Infrastructure/handler/getPeople.getPeopleById
    events:
      - httpApi:
          path: /people/{id}
          method: get

resources:
  Resources:
    UserTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}